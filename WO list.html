<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,500;0,600;1,400&family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet">

    <style>
        .adjustLetterSpacing { letter-spacing: 0.28px; }
        .icon-svg { width: 20px; height: 20px; flex-shrink: 0; }
        .icon-svg-sm { width: 16px; height: 16px; flex-shrink: 0; }
        .icon-svg-lg { width: 24px; height: 24px; flex-shrink: 0; }
        
        .table-row:hover { background-color: #f8f9ff; }
        .table-row.selected { background-color: #e8f0ff; }
        
        .checkbox-custom {
            width: 20px;
            height: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .checkbox-custom:checked {
            background-color: #003187;
            border-color: #003187;
        }
        
        .status-tag-new {
            background-color: #d0e2ff;
            color: #0043ce;
        }
        .status-tag-status2 {
            background-color: #e8daff;
            color: #6929c4;
        }
        .status-tag-status3 {
            background-color: #9ef0f0;
            color: #005d5d;
        }
        
        .priority-high {
            color: #da1e28;
        }
        .priority-medium {
            color: #f1c21b;
        }
        .priority-low {
            color: #24a148;
        }
    </style>
</head>

                        <div class="flex items-center space-x-2">

        <!-- Main Content -->

            <!-- Top Header Bar -->
            <div class="absolute top-0 right-0 w-[1641px] h-[50px] bg-white">

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.207A1 1 0 013 6.5V4z"></path>

            <!-- Data Table -->

                    <tbody>
                    </tbody>

                <!-- Pagination -->
                <div class="flex items-center justify-between px-4 py-3 border-t border-border-subtle-01">
                    <div class="flex items-center gap-4">
                        <div class="flex items-center gap-2">
                            <select class="h-12 px-2 py-3.5 border border-border-subtle rounded text-text-primary text-sm font-normal tracking-wide appearance-none bg-white">
                                <option>10</option>
                                <option>20</option>
                                <option>50</option>
                            </select>
                            <span class="text-text-secondary text-sm">1 – 10 of 98 items</span>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="flex items-center gap-2">
                            <select class="h-12 px-2 py-3.5 border border-border-subtle rounded text-text-primary text-sm font-normal tracking-wide appearance-none bg-white">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                            <span class="text-text-primary text-sm">of 2 pages</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <button class="h-12 w-12 border border-border-subtle rounded hover:bg-gray-50 transition-colors flex items-center justify-center">
                                <svg class="icon-svg-sm text-text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                                </svg>
                            </button>
                            <button class="h-12 w-12 border border-border-subtle rounded hover:bg-gray-50 transition-colors flex items-center justify-center">
                                <svg class="icon-svg-sm text-text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>

    <script>
        // Interactive functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Load and display work orders from localStorage
            loadWorkOrders();
            
            // Table row selection
            const tableRows = document.querySelectorAll('.table-row');
            const checkboxes = document.querySelectorAll('.checkbox-custom');
            
            tableRows.forEach((row, index) => {
                const checkbox = row.querySelector('.checkbox-custom');
                
                row.addEventListener('click', (e) => {
                    if (e.target.type !== 'checkbox') {
                        checkbox.checked = !checkbox.checked;
                        updateRowSelection(row, checkbox.checked);
                    }
                });
                
                checkbox.addEventListener('change', () => {
                    updateRowSelection(row, checkbox.checked);
                });
            });
            
            function updateRowSelection(row, selected) {
                if (selected) {
                    row.classList.add('selected');
                } else {
                    row.classList.remove('selected');
                }
            }
            
            // Select all functionality
            const selectAllCheckbox = document.querySelector('thead .checkbox-custom');
            if (selectAllCheckbox) {
                selectAllCheckbox.addEventListener('change', () => {
                    const isChecked = selectAllCheckbox.checked;
                    checkboxes.forEach(checkbox => {
                        checkbox.checked = isChecked;
                        const row = checkbox.closest('.table-row');
                        updateRowSelection(row, isChecked);
                    });
                });
            }
            
            // Search functionality
            const searchInput = document.querySelector('input[placeholder="Search input text"]');
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const rows = document.querySelectorAll('tbody .table-row');
                
                rows.forEach(row => {
                    const text = row.textContent.toLowerCase();
                    if (text.includes(searchTerm)) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            });
            
            // Action buttons
            const actionButtons = document.querySelectorAll('button');
            actionButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    console.log('Button clicked:', button.textContent);
                });
            });
            
            // Function to load work orders from localStorage
            function loadWorkOrders() {
                const savedWorkOrders = JSON.parse(localStorage.getItem('workOrders') || '[]');
                const tbody = document.querySelector('tbody');
                
                console.log('Loading work orders:', savedWorkOrders);
                
                // Initialize with default data if no saved data exists
                if (savedWorkOrders.length === 0) {
                    const defaultWorkOrders = [
                        {
                            workOrderId: '#1001',
                            description: 'Window Damage – Glass Repair Needed',
                            status: 'New',
                            priority: 'High',
                            targetDate: '2025-11-23'
                        },
                        {
                            workOrderId: '#1002',
                            description: 'HVAC System Maintenance',
                            status: 'New',
                            priority: 'Medium',
                            targetDate: '2025-11-21'
                        },
                        {
                            workOrderId: '#1003',
                            description: 'Electrical Panel Inspection',
                            status: 'Status 2',
                            priority: 'Medium',
                            targetDate: '2025-11-20'
                        },
                        {
                            workOrderId: '#1004',
                            description: 'Plumbing Repair - Floor 3',
                            status: 'Status 2',
                            priority: 'Medium',
                            targetDate: '2025-11-19'
                        },
                        {
                            workOrderId: '#1005',
                            description: 'Fire Alarm System Test',
                            status: 'Status 2',
                            priority: 'Medium',
                            targetDate: '2025-11-19'
                        },
                        {
                            workOrderId: '#1006',
                            description: 'Security Camera Installation',
                            status: 'Status 2',
                            priority: 'High',
                            targetDate: '2025-11-17'
                        },
                        {
                            workOrderId: '#1007',
                            description: 'Elevator Maintenance',
                            status: 'Status 3',
                            priority: 'Low',
                            targetDate: '2025-11-14'
                        },
                        {
                            workOrderId: '#1008',
                            description: 'Roof Inspection and Repair',
                            status: 'Status 3',
                            priority: 'Low',
                            targetDate: '2025-11-10'
                        }
                    ];
                    
                    // Save default data to localStorage
                    localStorage.setItem('workOrders', JSON.stringify(defaultWorkOrders));
                    
                    // Display default data
                    displayWorkOrders(defaultWorkOrders);
                } else {
                    // Display saved work orders
                    displayWorkOrders(savedWorkOrders);
                }
            }
            
            // Function to display work orders
            function displayWorkOrders(workOrders) {
                const tbody = document.querySelector('tbody');
                
                // Clear all existing rows (tbody is now empty, so this is just for safety)
                tbody.innerHTML = '';
                
                // Add work orders to the table
                workOrders.forEach((workOrder, index) => {
                    const newRow = createWorkOrderRow(workOrder, index + 1);
                    tbody.appendChild(newRow);
                });
                
                console.log('Displayed work orders:', workOrders.length);
                
                // Update pagination info
                updatePaginationInfo(workOrders.length);
            }
            
            // Function to create a work order row
            function createWorkOrderRow(workOrder, index) {
                const row = document.createElement('tr');
                row.className = 'table-row border-b border-border-subtle-01';
                
                // Use the work order ID from the data
                const workOrderId = workOrder.workOrderId || `#${1000 + index}`;
                
                console.log('Creating row for work order:', workOrderId, workOrder);
                
                // Format date
                const targetDate = workOrder.targetDate ? new Date(workOrder.targetDate).toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric'
                }) : 'Nov 23, 2025';
                
                // Get status tag class
                const statusClass = workOrder.status === 'New' ? 'status-tag-new' : 
                                  workOrder.status === 'Status 2' ? 'status-tag-status2' : 'status-tag-status3';
                
                // Get priority class
                const priorityClass = workOrder.priority === 'High' ? 'priority-high' : 
                                   workOrder.priority === 'Medium' ? 'priority-medium' : 'priority-low';
                
                row.innerHTML = `
                    <td class="px-4 py-4">
                        <input type="checkbox" class="checkbox-custom">
                    </td>
                    <td class="px-4 py-4 text-text-secondary text-sm">${workOrderId}</td>
                    <td class="px-4 py-4">
                        <div class="font-semibold text-text-primary text-sm">${workOrder.description || 'Content'}</div>
                    </td>
                    <td class="px-4 py-4">
                        <span class="${statusClass} px-2 py-0.5 rounded-full text-xs">${workOrder.status || 'New'}</span>
                    </td>
                    <td class="px-4 py-4">
                        <span class="${priorityClass} text-sm font-medium">${workOrder.priority || 'High'}</span>
                    </td>
                    <td class="px-4 py-4 text-text-secondary text-sm">${targetDate}</td>
                    <td class="px-4 py-4">
                        <button class="text-text-secondary hover:text-text-primary">
                            <svg class="icon-svg-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a6 6 0 110 12 6 6 0 010-12z"></path>
                            </svg>
                        </button>
                    </td>
                `;
                
                // Add event listeners to the new row
                const checkbox = row.querySelector('.checkbox-custom');
                checkbox.addEventListener('change', () => {
                    updateRowSelection(row, checkbox.checked);
                });
                
                row.addEventListener('click', (e) => {
                    if (e.target.type !== 'checkbox') {
                        checkbox.checked = !checkbox.checked;
                        updateRowSelection(row, checkbox.checked);
                    }
                });
                
                return row;
            }
            
            // Function to update pagination info
            function updatePaginationInfo(totalItems) {
                // Find the pagination text element more specifically
                const paginationContainer = document.querySelector('.flex.items-center.gap-4 .flex.items-center.gap-2 .text-text-secondary.text-sm');
                if (paginationContainer) {
                    paginationContainer.textContent = `1 – ${Math.min(10, totalItems)} of ${totalItems} items`;
                }
            }
        });
    </script>
